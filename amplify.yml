version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g bun
        - echo "Verificando variáveis de ambiente necessárias..."
        - |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERRO: DATABASE_URL não configurada"
            exit 1
          fi
        - |
          if [ -z "$NEXTAUTH_SECRET" ]; then
            echo "ERRO: NEXTAUTH_SECRET não configurada"
            exit 1
          fi
        - |
          if [ -z "$NEXT_PUBLIC_BINANCE_API_KEY" ]; then
            echo "ERRO: NEXT_PUBLIC_BINANCE_API_KEY não configurada"
            exit 1
          fi
        - echo "Gerando Prisma Client..."
        - npx prisma generate
        - bun install
    build:
      commands:
        - echo "Verificando dependências SWC..."
        - npx next --version
        - echo "Instalando dependências SWC manualmente se necessário..."
        - if ! grep -q "@next/swc" bun.lock; then bun add -d @next/swc-linux-x64-gnu @next/swc-linux-x64-musl; fi
        - echo "Building Next.js application..."
        - NODE_OPTIONS="--max-old-space-size=4096" bun run build
        - echo "Verificando build..."
        - |
          if [ ! -d ".next" ]; then
            echo "ERRO: Build falhou - diretório .next não encontrado"
            exit 1
          fi
        - echo "Build concluído com sucesso!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
